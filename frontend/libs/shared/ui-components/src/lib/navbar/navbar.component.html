<nav class="nav">
  <div class="nav__logo">
    <img src="global/assets/flight-saver-logo.svg" alt="Flight Saver Logo" />
    <span class="nav__logo-title">FlightSaver</span>
  </div>
  <div class="nav__burger" (click)="openNavbar()">
    <div class="nav__burger-line" [ngClass]="{ 'nav__burger-line--open': isNavbarOpen }"></div>
    <div class="nav__burger-line" [ngClass]="{ 'nav__burger-line--open': isNavbarOpen }"></div>
    <div class="nav__burger-line" [ngClass]="{ 'nav__burger-line--open': isNavbarOpen }"></div>
  </div>
  <ul class="nav__list" [ngClass]="{ 'nav__list--open': isNavbarOpen }">
    @for(item of navConfig(); track item; let index = $index){
    <li
      *ngIf="item.type === 'list'"
      class="nav__list-item"
      [class.active]="activeIndex === index"
      [routerLink]="item.routerLink"
      (click)="activeIndex = index"
    >
      {{ item.name }}
    </li>
    <shared-button
      *ngIf="item.type === 'button'"
      class="nav__list-btn"
      [content]="item.name"
      (emitEvent)="navigateToPassedUrl(item.routerLink, index)"
    ></shared-button>
    <div
      *ngIf="item.image && item.type === 'photo'"
      class="nav__list-photo"
      sharedProfileDropdown
      (selectOption)="navigateToPassedUrl($event, index)"
    >
      <img
        [ngSrc]="item.image.src"
        [alt]="item.image.alt"
        [width]="item.image.width"
        [height]="item.image.height"
      />
    </div>
    }
  </ul>
</nav>
