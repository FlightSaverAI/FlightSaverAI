<nav class="nav">
  <div class="nav__logo">
    <img src="global/assets/flight-saver-logo.svg" alt="Flight Saver Logo" />
    <span class="nav__logo-title">FlightSaver</span>
  </div>
  <div class="nav__burger" (click)="openNavbar()">
    <div class="nav__burger-line" [ngClass]="{ 'nav__burger-line--open': isNavbarOpen }"></div>
    <div class="nav__burger-line" [ngClass]="{ 'nav__burger-line--open': isNavbarOpen }"></div>
    <div class="nav__burger-line" [ngClass]="{ 'nav__burger-line--open': isNavbarOpen }"></div>
  </div>
  <ul class="nav__list" [ngClass]="{ 'nav__list--open': isNavbarOpen }">
    <ng-container *ngFor="let item of navConfig()">
      <li *ngIf="item.type === 'list'" class="nav__list-item" [routerLink]="item.routerLink">
        {{ item.name }}
      </li>
      <shared-button
        *ngIf="item.type === 'button'"
        class="nav__list-btn"
        [content]="item.name"
        (emitEvent)="navigateToPassedUrl(item.routerLink)"
      ></shared-button>
      <div
        *ngIf="item.image && item.type === 'photo'"
        class="nav__list-photo"
        (click)="navigateToPassedUrl(item.routerLink)"
      >
        <img
          [ngSrc]="item.image.src"
          [alt]="item.image.alt"
          [width]="item.image.width"
          [height]="item.image.height"
        />
      </div>
    </ng-container>
  </ul>
</nav>
